{% if cityevents %}

{% csrf_token %}
<ul class="list-group col-4">
{% for event in cityevents %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ event.text }}
        <br>
        A {{ event.optionA.choice }} - {{ event.optionA.outcome }}
        <br>
        B {{ event.optionB.choice }} - {{ event.optionB.outcome }}
        <br>
        <br>
    </li>
{% endfor %}
</ul>
{% else %}
<p>No Event</p>
{% endif %}
