{% if events %}
{% csrf_token %}

{% for event in events %}
<div class="row">
    <div class="column">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-body">
                <img class="card-img-top" src="/static{{ event.image_url }}" alt="Card image cap">
            </div>
        </div>
    </div>
    <div class="column">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-body">
                <img class="card-img-top" src="/static{{ event.optionA.image_url }}" alt="Card image cap">
                <img class="card-img-top" src="/static{{ event.optionB.image_url }}" alt="Card image cap">
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% else %}
<p>No Event</p>
{% endif %}
